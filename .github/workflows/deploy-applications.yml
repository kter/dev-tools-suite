name: Deploy Applications

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      tool:
        description: 'Specific tool to deploy (leave empty for all changed tools)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      hash-generator: ${{ steps.changes.outputs.hash-generator }}
      qr-generator: ${{ steps.changes.outputs.qr-generator }}
      unix-time-converter: ${{ steps.changes.outputs.unix-time-converter }}
      password-generator: ${{ steps.changes.outputs.password-generator }}
      landing-page: ${{ steps.changes.outputs.landing-page }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "prd" ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            hash-generator:
              - 'tools/hash-generator/**'
            qr-generator:
              - 'tools/qr-generator/**'
            unix-time-converter:
              - 'tools/unix-time-converter/**'
            password-generator:
              - 'tools/password-generator/**'
            landing-page:
              - 'tools/landing-page/**'

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.hash-generator == 'true' || needs.detect-changes.outputs.qr-generator == 'true' || needs.detect-changes.outputs.unix-time-converter == 'true' || needs.detect-changes.outputs.password-generator == 'true' || needs.detect-changes.outputs.landing-page == 'true' || github.event.inputs.tool != '' }}
    strategy:
      matrix:
        tool: 
          - name: hash-generator
            changed: '${{ needs.detect-changes.outputs.hash-generator }}'
          - name: qr-generator
            changed: '${{ needs.detect-changes.outputs.qr-generator }}'
          - name: unix-time-converter
            changed: '${{ needs.detect-changes.outputs.unix-time-converter }}'
          - name: password-generator
            changed: '${{ needs.detect-changes.outputs.password-generator }}'
          - name: landing-page
            changed: '${{ needs.detect-changes.outputs.landing-page }}'
    
    environment: ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'prd' }}
    env:
      ENVIRONMENT: ${{ needs.detect-changes.outputs.environment }}
      TOOL_NAME: ${{ matrix.tool.name }}
    
    steps:
      - name: Skip if tool not changed
        if: ${{ matrix.tool.changed != 'true' && github.event.inputs.tool == '' }}
        run: |
          echo "Skipping ${{ matrix.tool.name }} - no changes detected"
          exit 0

      - name: Skip if specific tool requested and this is not it
        if: ${{ github.event.inputs.tool != '' && github.event.inputs.tool != matrix.tool.name }}
        run: |
          echo "Skipping ${{ matrix.tool.name }} - not the requested tool"
          exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies and build application
        working-directory: tools/${{ matrix.tool.name }}
        run: |
          # Debug: Show current directory and package.json
          echo "Current directory: $(pwd)"
          echo "Package.json contents:"
          cat package.json
          
          # Remove package-lock.json to avoid version conflicts with native modules
          rm -f package-lock.json
          # Clear npm cache to avoid native binding issues
          npm cache clean --force
          # Remove node_modules to ensure clean install
          rm -rf node_modules
          
          # Set environment variables for better compatibility
          export NUXT_OXCPARSER_DISABLE=true
          export NODE_ENV=production
          export CI=true
          
          # Install dependencies normally, allowing postinstall to fail gracefully
          echo "Installing dependencies..."
          set +e  # Temporarily disable exit on error
          npm install --prefer-offline --no-audit --no-fund 2>&1 | tee install.log
          install_exit_code=$?
          set -e  # Re-enable exit on error
          
          echo "Install completed with exit code: $install_exit_code"
          
          # Ensure nuxt binary is available by adding node_modules/.bin to PATH
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          echo "Updated PATH: $PATH"
          
          # Verify nuxt is now available
          echo "Checking nuxt availability..."
          which nuxt || echo "nuxt not found in PATH"
          
          # If nuxt is still not available, try to create the binary manually
          if ! command -v nuxt >/dev/null 2>&1; then
            echo "Creating nuxt binary manually..."
            mkdir -p node_modules/.bin
            if [ -f "node_modules/nuxt/bin/nuxt.mjs" ]; then
              echo '#!/usr/bin/env node' > node_modules/.bin/nuxt
              echo 'import("../nuxt/bin/nuxt.mjs")' >> node_modules/.bin/nuxt
              chmod +x node_modules/.bin/nuxt
            elif [ -f "node_modules/@nuxt/cli/bin/nuxt.mjs" ]; then
              echo '#!/usr/bin/env node' > node_modules/.bin/nuxt
              echo 'import("../@nuxt/cli/bin/nuxt.mjs")' >> node_modules/.bin/nuxt
              chmod +x node_modules/.bin/nuxt
            fi
          fi
          
          # Attempt to build
          echo "Attempting to build with npm run generate..."
          npm run generate
          
          # Verify build output
          echo "Verifying build output..."
          if [ -d ".output/public" ]; then
            echo "âœ… Build output directory exists"
            echo "Build output contents:"
            ls -la .output/public/
          else
            echo "âŒ Build output directory not found"
            echo "Available directories:"
            ls -la .output/ || echo ".output directory not found"
            exit 1
          fi

      - name: Get S3 bucket name
        id: bucket
        run: |
          STACK_NAME="DevToolsStack-${{ env.ENVIRONMENT }}"
          if [[ "${{ matrix.tool.name }}" == "landing-page" ]]; then
            BUCKET_OUTPUT_KEY="landingpagebucketname"
          else
            # Remove hyphens from tool name for output key
            TOOL_NAME_CLEAN=$(echo "${{ matrix.tool.name }}" | sed 's/-//g')
            BUCKET_OUTPUT_KEY="${TOOL_NAME_CLEAN}bucketname"
          fi
          
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='$BUCKET_OUTPUT_KEY'].OutputValue" \
            --output text)
          
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "Found S3 bucket: $BUCKET_NAME"

      - name: Deploy to S3
        working-directory: tools/${{ matrix.tool.name }}
        run: |
          echo "Deploying to S3 bucket: ${{ steps.bucket.outputs.bucket_name }}"
          aws s3 sync .output/public/ s3://${{ steps.bucket.outputs.bucket_name }}/ --delete
          echo "âœ… Successfully deployed ${{ matrix.tool.name }} to ${{ env.ENVIRONMENT }} environment"

      - name: Get CloudFront distribution ID
        id: cloudfront
        run: |
          STACK_NAME="DevToolsStack-${{ env.ENVIRONMENT }}"
          if [[ "${{ matrix.tool.name }}" == "landing-page" ]]; then
            OUTPUT_KEY="landingpagedistributionid"
          else
            # Remove hyphens from tool name for output key
            TOOL_NAME_CLEAN=$(echo "${{ matrix.tool.name }}" | sed 's/-//g')
            OUTPUT_KEY="${TOOL_NAME_CLEAN}distributionid"
          fi
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='$OUTPUT_KEY'].OutputValue" \
            --output text)
          
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "Found CloudFront distribution: $DISTRIBUTION_ID"

      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront distribution: ${{ steps.cloudfront.outputs.distribution_id }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"
          echo "âœ… CloudFront cache invalidation initiated"

      - name: Output deployment info
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: ${{ matrix.tool.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.bucket.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront**: ${{ steps.cloudfront.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ env.ENVIRONMENT }}" == "prd" ]]; then
            if [[ "${{ matrix.tool.name }}" == "landing-page" ]]; then
              echo "- **URL**: https://devtools.site" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **URL**: https://${{ matrix.tool.name }}.devtools.site" >> $GITHUB_STEP_SUMMARY
            fi
          else
            if [[ "${{ matrix.tool.name }}" == "landing-page" ]]; then
              echo "- **URL**: https://dev.devtools.site" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **URL**: https://${{ matrix.tool.name }}.dev.devtools.site" >> $GITHUB_STEP_SUMMARY
            fi
          fi